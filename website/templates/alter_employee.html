{% extends "base.html" %}

{% block content %}
<br>
<h1>Alterar Funcionário</h1>
<form method="POST">

    <label for="funcionario">Funcionário:</label>
        <select name="nome" id="funcionario" required>
        <option value="">Selecione um funcionário</option>
        {% for employee in employees %}
            <option value="{{ employee.name }}">{{ employee.name }}</option>
        {% endfor %}
    </select><br>

    <label for="atributo">Informação a atualizar:</label>
    <select name="atributo" id="atributo" required>
        <option value=""> Escolha uma informação </option>
        <option value="name">Nome</option>
        <option value="email">Email</option>
        <option value="password">Senha</option>
        <option value="age">Idade</option>
        <option value="phone">Telefone</option>
    </select><br>
    <label for="novo_funcionario">Informação atualizada:</label>
    <input type="text" name="nova_info" id="nova_info" required><br>
    <br>
    <input type="submit" value="Atualizar">
{% endblock %}
