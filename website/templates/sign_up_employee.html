{% extends "base.html" %}

{% block content %}
<br>
<h1 align="center">Cadastrar Funcionário</h1>

<form method="POST">
    <br>
    <div class="form group">
        <label for="firstname">Nome:</label>
        <input type="text" class="form control" id="name" name="name" placeholder="Digite o nome"/>
    </div>
    <div class="form group">
        <label for="firstname">Idade:</label>
        <input type="text" class="form control" id="age" name="age" placeholder="Digite a idade"/>
    </div>
    <div class="form group">
        <label for="phone">Telefone:</label>
        <input type="text" class="form control" id="phone" name="phone" placeholder="Digite o telefone"/>
    </div>
    <div class="form group">
        <label for="email">Email:</label>
        <input type="email" class="form control" id="email" name="email" placeholder="Digite o email"/>
    </div>
    <div class="form group">
        <label for="password">Senha:</label>
        <input type="password" class="form control" id="password" name="password" placeholder="Digite a senha"/>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
</form>
{% endblock %}
