{% extends "base.html" %}

{% block content %}
<br>
<h1 align="center">Sign up new Employee</h1>

<form method="POST">
    <br>
    <div class="form group">
        <label for="firstname">Employee Name:</label>
        <input type="text" class="form control" id="name" name="name" placeholder="Enter employee name"/>
    </div>
    <div class="form group">
        <label for="firstname">Employee Age:</label>
        <input type="text" class="form control" id="age" name="age" placeholder="Enter employee age"/>
    </div>
    <div class="form group">
        <label for="phone">Employee Phone Number:</label>
        <input type="text" class="form control" id="phone" name="phone" placeholder="Enter employee phone number"/>
    </div>
    <div class="form group">
        <label for="email">Employee Email Adress:</label>
        <input type="email" class="form control" id="email" name="email" placeholder="Enter employee email"/>
    </div>
    <div class="form group">
        <label for="password">Employee Password:</label>
        <input type="password" class="form control" id="password" name="password" placeholder="Enter employee password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
